language: php
php:
  - '5.6'
  - '7.0'
before_install:
rvm install 1.9.2
install:
  - composer install --no-interaction --prefer-source
before_script:
  - sudo apt-get update
  - sudo gem install mime-types --version "< 3"
  - sudo gem install --conservative mailcatcher
  - sudo mailcatcher --foreground --http-ip=0.0.0.0
script: vendor/bin/phpunit